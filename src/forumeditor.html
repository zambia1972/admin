<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum Editor</title>
  <!-- Include Vite's client-side JavaScript bundle -->
  <script type="module" src="/src/forumeditor.js" defer></script>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<header>
  <h1>Forum Editor</h1>
</header>
<main>
  <section>
    <h2>Compose Your Post</h2>
    <textarea id="postContent" rows="10" cols="50" placeholder="Start writing your post here..."></textarea>
    <div>
      <button id="postButton">Post</button>
    </div>
  </section>
  <section>
    <h2>Preview</h2>
    <div id="postPreview">Your post will appear here...</div>
  </section>
</main>
</body>
</html>
